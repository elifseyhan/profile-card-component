<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-top-image">
        <img src="images/bg-pattern-card.svg" class="card-image" alt="Card top image">
      </div>
      <div class="card-avatar-image">
        <img src="images/image-victor.jpg" class="avatar-image" alt="Avatar image">
      </div>
      <div class="card-avatar">
        <div class="avatar_info">
          <h1 class="avatar-name">Victor Crest</h1>
          <span class="avatar-age">26</span>
        </div>
        <small class="avatar-city">London</small>
      </div>
      <div class="divider"></div>
      <div class="card-avatar_info">
        <div class="info">
          <p class="count">80K</p>
          <small>Followers</small>
        </div>
        <div class="info">
          <p class="count">803K</p>
          <small>Likes</small>
        </div>
        <div class="info">
          <p class="count">1.4K</p>
          <small>Photos</small>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/elifseyhan">Elif Seyhan</a>.
    </div>
  </footer>
</body>
</html>
